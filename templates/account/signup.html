
{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <h4>회원가입</h4>
        </div>

    </div>
    <form method="post" class="post-form">
        {% csrf_token %}

        {% comment %} 
            {% include "form_errors.html" %} 
        {% endcomment %}
         {% bootstrap_form form %}

        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-4" value="가입하기">
    </form>
</div>
{% endblock %}
